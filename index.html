<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Studio</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Karaoke Studio</h1>
            <p class="tagline">Sing with Any YouTube Video</p>
        </header>

        <!-- Info Banner -->
        <div id="infoBanner" class="info-banner" style="display:none;">
            <span id="bannerMessage"></span>
        </div>

        <!-- Video Player -->
        <section class="player-section">
            <div id="player" class="video-player"></div>
        </section>

        <!-- Add Song Form (Condensed Single Row) -->
        <section class="add-song-section">
            <h2>Add Your Song</h2>
            <div class="add-song-form">
                <input type="text" id="songTitle" placeholder="Song Title" class="form-input">
                <input type="text" id="songArtist" placeholder="Artist" class="form-input">
                <input type="text" id="songUrl" placeholder="YouTube URL" class="form-input">
                <button id="addSongBtn" class="btn-primary">‚ûï Add</button>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <h2>Search YouTube</h2>
            <div class="search-bar">
                <input type="text" id="searchQuery" placeholder="Search for karaoke songs..." class="form-input">
                <button id="searchBtn" class="btn-primary">üîç Search</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </section>

        <!-- Song Library -->
        <section class="library-section">
            <div class="library-header">
                <h2>Your Song Library</h2>
                <select id="sortBy" class="sort-select">
                    <option value="recent">Recent</option>
                    <option value="title">Title A-Z</option>
                    <option value="artist">Artist A-Z</option>
                </select>
            </div>
            <div id="songGrid" class="song-grid"></div>
        </section>

        <!-- Player Controls -->
        <section class="controls-section">
            <button id="prevBtn" class="btn-control">‚è™ Prev</button>
            <button id="playPauseBtn" class="btn-control">‚ñ∂Ô∏è Play</button>
            <button id="nextBtn" class="btn-control">‚è© Next</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
